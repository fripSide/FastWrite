name: Build and Release

on:
  push:
    branches: [main, master]
    tags:
      - 'v*'
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # CI: runs on every push and PR
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run tsc --noEmit

  # Release: only runs on version tags
  build-and-release:
    name: Build executables for ${{ matrix.os }}
    if: startsWith(github.ref, 'refs/tags/v')
    needs: ci
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
        include:
          - os: macos-latest
            binary_name: fastwrite
            asset_name: fastwrite-macos-x64
            asset_extension: ''
          - os: windows-latest
            binary_name: fastwrite.exe
            asset_name: fastwrite-windows-x64
            asset_extension: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build executable
        run: bun build src/cli.ts --compile --outfile ${{ matrix.binary_name }} --target bun-${{ matrix.os == 'macos-latest' && 'darwin' || 'windows' }}-x64

      - name: Get version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.binary_name }}
          name: Release ${{ steps.get_version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
